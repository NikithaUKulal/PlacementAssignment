<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">HOSPITAL MANAGEMENT SYSTEM</div>
    <div class="nav"><a href="/">Home</a> <a href="/create">Add Patient</a></div>
    <h2>Add New Patient</h2>
    <form action="/add_patient" method="post">
        <input type="text" name="name" placeholder="Patient Name" required><br>
        <input type="number" name="age" placeholder="Age" required min="0" max="120"><br>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <input type="tel" name="contact" placeholder="Contact Number" required pattern="[0-9]{10}"><br>
        <textarea name="address" placeholder="Address" required></textarea><br>
        <textarea name="medical_condition" placeholder="Medical Condition" required></textarea><br>
        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
