<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">HOSPITAL MANAGEMENT SYSTEM</div>
    <div class="nav"><a href="/">Home</a> <a href="/create">Add Patient</a></div>
    <h2>Patient Records</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Medical Condition</th>
            <th>Actions</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient[0] }}</td>
            <td>{{ patient[1] }}</td>
            <td>{{ patient[2] }}</td>
            <td>{{ patient[3] }}</td>
            <td>{{ patient[4] }}</td>
            <td>{{ patient[5] }}</td>
            <td>{{ patient[6] }}</td>
            <td>
                <a href="/edit/{{ patient[0] }}" class="edit-btn">Edit</a>
                <a href="/delete/{{ patient[0] }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this patient record?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
